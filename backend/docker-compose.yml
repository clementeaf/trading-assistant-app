services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - ECONOMIC_CALENDAR_PROVIDER=mock
      - MARKET_DATA_PROVIDER=mock
      - DEFAULT_CURRENCY=USD
      - STAGE=dev
      - FRONTEND_URL=http://localhost:30500
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

