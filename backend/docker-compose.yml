services:
  postgres:
    image: postgres:16-alpine
    container_name: trading-assistant-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=trading_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ECONOMIC_CALENDAR_PROVIDER=${ECONOMIC_CALENDAR_PROVIDER:-mock}
      - ECONOMIC_CALENDAR_API_KEY=${ECONOMIC_CALENDAR_API_KEY:-}
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-mock}
      - MARKET_DATA_API_KEY=${MARKET_DATA_API_KEY:-}
      - DEFAULT_CURRENCY=${DEFAULT_CURRENCY:-USD}
      - STAGE=${STAGE:-dev}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:30500}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trading_assistant
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

