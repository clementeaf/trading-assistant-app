AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Trading Assistant App - Market Briefing API for XAUUSD

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.12
    Environment:
      Variables:
        STAGE: !Ref Stage

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage
  
  EconomicCalendarApiKey:
    Type: String
    Default: ""
    Description: API Key for Economic Calendar service (leave empty to use mock provider)
    NoEcho: true
  
  EconomicCalendarProvider:
    Type: String
    Default: mock
    AllowedValues:
      - tradingeconomics
      - mock
    Description: Provider for economic calendar (tradingeconomics or mock)
  
  MarketDataProvider:
    Type: String
    Default: mock
    AllowedValues:
      - alphavantage
      - mock
    Description: Provider for market data (alphavantage or mock)
  
  MarketDataApiKey:
    Type: String
    Default: ""
    Description: API Key for Market Data service (Alpha Vantage API key, leave empty to use mock provider)
    NoEcho: true

Resources:
  TradingAssistantAPI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'trading-assistant-${Stage}'
      CodeUri: .
      Handler: main.handler
      Runtime: python3.12
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          ECONOMIC_CALENDAR_PROVIDER: !Ref EconomicCalendarProvider
          ECONOMIC_CALENDAR_API_KEY: !Ref EconomicCalendarApiKey
          ECONOMIC_CALENDAR_API_URL: https://api.tradingeconomics.com/calendar
          MARKET_DATA_PROVIDER: !Ref MarketDataProvider
          MARKET_DATA_API_KEY: !Ref MarketDataApiKey
          DEFAULT_CURRENCY: USD
          LOG_LEVEL: INFO
          STAGE: !Ref Stage
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        ApiRoot:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY

Outputs:
  TradingAssistantApi:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/'
  FunctionName:
    Description: Lambda Function Name
    Value: !Ref TradingAssistantAPI

