AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Trading Assistant App - Market Briefing API

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        STAGE: !Ref Stage

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage

Resources:
  TradingAssistantAPI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'trading-assistant-${Stage}'
      CodeUri: .
      Handler: main.handler
      Runtime: python3.11
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          ECONOMIC_CALENDAR_API_KEY: !Ref EconomicCalendarApiKey
          ECONOMIC_CALENDAR_API_URL: !Sub 'https://api.tradingeconomics.com/calendar'
          DEFAULT_CURRENCY: USD
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        ApiRoot:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY

  EconomicCalendarApiKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /trading-assistant/economic-calendar-api-key
    Description: API Key for Economic Calendar service

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/'
  FunctionName:
    Description: Lambda Function Name
    Value: !Ref TradingAssistantAPI

